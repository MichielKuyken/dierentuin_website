<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://unpkg.com/alpinejs@3.5.0/dist/cdn.min.js"></script>
</head>
<body>
  
   <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Home</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>
    <h1 class="my-3 ms-5">Welkom in Planckendael</h1>
    <div class="row">
        <img class="col ms-5" src="./images/map_planckendael.jpg" alt="plackendael">
        <div class="col" x-data="{
        responsedata: null,
        async getData() {
            this.responsedata = await (await fetch('https://api-dierentuin-michielkuyken.cloud.okteto.net/regios/')).json();
            console.log(this.responsedata);
        }
    }" x-init="getData">
        <h2>Regios</h2>
        <ul>
            <template x-for="regio in responsedata" :key="regio.id">
                <li>
                    <a x-bind:href="`/regio.html?regionaam=${regio.regionaam}`"><strong x-text="regio.regionaam"></strong></a>
                </li>
            </template>
            <template x-if="!responsedata">
                <li>No regio found</li>
            </template>
        </ul>
    </div>
    </div> 
    <h3>Toevoegingen:</h3>
    <a href="toevoegingen.html">toevoegingen</a>
</body>
</html>
