<body>
  
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">Home</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">

     <div class="collapse navbar-collapse" id="navbarSupportedContent">

   <div>
        <h1 class="mt-3 mb-5 text-center">Welkom in Planckendael</h1>
        <div class="row">
            <img class="col p-5" src="./images/map_planckendael.jpg" alt="plackendael">
            <div class="col" x-data="{
            responsedata: null,
            async getData() {
                this.responsedata = await (await fetch('http://127.0.0.1:8080/regios/')).json();
                console.log(this.responsedata);
            }
        }" x-init="getData">
            <h2>Regios</h2>
            <ul class="row">
                <template x-for="regio in responsedata" :key="regio.id">
                    <li class="col-6 my-3">
                       <div class="card h-100" style="width: 18rem;">
                          <img x-bind:src="regio.foto" class="card-img-top p-3" alt="regio">
                          <div class="card-body text-center">
                            <a x-bind:href="`/regio.html?regionaam=${regio.regionaam}`"><strong x-text="regio.regionaam"></strong></a>
                          </div>
                        </div>
                    </li>
                </template>
                <template x-if="!responsedata">
                    <li>No regio found</li>
                </template>
            </ul>
        </div>
        </div> 
    </div>
</body>
</html>
