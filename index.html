    <h1>Welkom in Planckendael</h1>
    <div class="row">
        <img class="col ms-3" src="./images/map_planckendael.jpg" alt="plackendael">
        <div class="col" x-data="{
        responsedata: null,
        async getData() {
            this.responsedata = await (await fetch('https://api-dierentuin-michielkuyken.cloud.okteto.net/regios/')).json();
            console.log(this.responsedata);
        }
    }" x-init="getData">
        <h2>Regios</h2>
        <ul>
            <template x-for="regio in responsedata" :key="regio.id">
                <li>
                    <strong x-text="regio"></strong>
                </li>
            </template>
            <template x-if="!responsedata">
                <li>No regio found</li>
            </template>
        </ul>
    </div>
    </div>
