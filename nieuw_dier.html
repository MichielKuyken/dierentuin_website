<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mutual.css">
    <script defer src="https://unpkg.com/alpinejs@3.5.0/dist/cdn.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">Home</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
     <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link" href="dieren.html">Dieren</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="managers.html">Managers</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="toevoegingen.html">Toevoegingen</a>
            </li>
        </ul>
    </div>
  </div>
</nav>
<div class="text-center container">
    <h1 class="mb-5 mt-3">Nieuw dier</h1>
    <div x-data="{
        responsedata: null,
        diersoort: null,
        hoeveelheid: null,
        regio_id: null,
        async callmethod() {
            this.responsedata = await (await fetch('https://api-dierentuin-michielkuyken.cloud.okteto.net/dieren/', 
            {
                method: 'POST',
                body: JSON.stringify({
                    voornaam: this.voornaam,
                    achternaam: this.achternaam,
                    manager_nummer: this.manager_nummer,
                }),
                headers: {
                    'Content-type': 'application/json; charset=UTF-8',
                },
            })).json();

            console.log(this.responsedata);
        },
    }">
       <div class="row">
        <p class="col-4">Diersoort: <input type="text" x-model="diersoort"></p>
        <p class="col-4">Aantal: <input type="text" x-model="hoeveelheid"></p>
        <p class="col-4">Regio id: <input type="text" x-model="regio_id"></p>
        </div>
        <a href="dier_created.html"><button x-on:click="callmethod">Maak dier</button></a>
    </div>
</div>
</body>
</html>
