<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diersoort</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mutual.css">
    <script defer src="https://unpkg.com/alpinejs@3.5.0/dist/cdn.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">Home</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
     <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link" href="dieren.html">Dieren</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="managers.html">Managers</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="toevoegingen.html">Toevoegingen</a>
            </li>
        </ul>
    </div>
  </div>
</nav>
<div class="container text-center">
    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const diersoort = urlParams.get('diersoort');

                const response = await fetch(`https://api-dierentuin-michielkuyken.cloud.okteto.net/dieren/${diersoort}`);
                const data = await response.json();

                document.getElementById('diersoort').textContent = data.diersoort;
                document.getElementById('diersoort_title').textContent = data.diersoort;
                document.getElementById('hoeveelheid').textContent = data.hoeveelheid;
                document.getElementById('foto').src = data.foto;
            } catch (error) {
                console.error('Error during initialization:', error);
            }
            
        });

    </script>
    <h1 class="mt-3 mb-5" id="diersoort_title"></h1>
    <div class="row align-items-center">
        <div class="col-6">
            <img id="foto" alt="dier" height="auto" width="100%">
        </div>
        <div class="col-6">
            <h2>Gegevens: </h2>
            <h4>Diersoort: <span id="diersoort"></span></h4>
            <h4>Aantal: <span id="hoeveelheid"></span></h4>
        </div>
    </div>
</div>
</body>
</html>
