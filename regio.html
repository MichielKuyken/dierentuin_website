<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script defer src="https://unpkg.com/alpinejs@3.5.0/dist/cdn.min.js"></script>
</head>
<body>

    <h1 id="regioTitle"></h1>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Extract the regionaam parameter from the URL
            const urlParams = new URLSearchParams(window.location.search);
            const regionaam = urlParams.get('regionaam');

            // Fetch data for the specific regionaam from the API
            fetch(`https://api-dierentuin-michielkuyken.cloud.okteto.net/regios/${regionaam}`)
                .then(response => response.json())
                .then(data => {
                    // Update the content of the page with the fetched data
                    document.getElementById('regioTitle').textContent = data.regionaam;
                    document.getElementById('regio_id').textContent = data.id;
                })
                .catch(error => console.error('Error fetching data:', error));
        });
    </script>
    <div x-data="{
        responsedata: null,
        async getData() {
            this.responsedata = await (await fetch('https://api-dierentuin-michielkuyken.cloud.okteto.net/dier/{regio_id}')).json();
            console.log(this.responsedata);
        }
    }" x-init="getData">
        <h2>Dieren</h2>
        <ul>
            <template x-for="dier in responsedata" :key="dier.id">
                <li>
                    <strong x-text="dier.diersoort"></strong>
                </li>
            </template>
            <template x-if="!responsedata">
                <li>No dier found</li>
            </template>
        </ul>
    </div>

</body>
</html>
