<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... your existing head content ... -->
</head>
<body>
    <!-- ... your existing body content ... -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <h1 id="regioTitle"></h1>
    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            try {
                // Extract the regionaam parameter from the URL
                const urlParams = new URLSearchParams(window.location.search);
                const regionaam = urlParams.get('regionaam');

                // Fetch data for the specific regionaam from the API
                const response = await fetch(`https://api-dierentuin-michielkuyken.cloud.okteto.net/regios/${regionaam}`);
                const data = await response.json();

                // Update the content of the page with the fetched data
                document.getElementById('regioTitle').textContent = data.regionaam;
                document.getElementById('regio_id').textContent = data.id
            } catch (error) {
                console.error('Error during initialization:', error);
            }
            
        });

    </script>
    <div x-data="{
        responsedata: null,
        async getData(regio_id) {
            this.responsedata = await (await fetch('https://api-dierentuin-michielkuyken.cloud.okteto.net/dier/${regio_id}')).json();
            console.log(this.responsedata);
        }
    }" x-init="getData">
        <h2>Dieren</h2>
        <ul>
            <template x-for="dier in responsdata" :key="dier.id">
                <li>
                    <strong x-text="dier.diersoort"></strong>
                </li>
            </template>
            <template x-if="!responsedata">
                <li>No dier found</li>
            </template>
        </ul>
    </div>

</body>
</html>
