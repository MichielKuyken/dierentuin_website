<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Regio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mutual.css">
    <script defer src="https://unpkg.com/alpinejs@3.5.0/dist/cdn.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">Home</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
     <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link" href="dieren.html">Dieren</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="managers.html">Managers</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="toevoegingen.html">Toevoegingen</a>
            </li>
        </ul>
    </div>
  </div>
</nav>
<div class="container">
    <h1 id="regioTitle"></h1>
    <img id="foto" alt="regio">
    <script>
        let regio_id;
        document.addEventListener('DOMContentLoaded', async function () {
            try {
                // Extract the regionaam parameter from the URL
                const urlParams = new URLSearchParams(window.location.search);
                const regionaam = urlParams.get('regionaam');

                // Fetch data for the specific regionaam from the API
                const response = await fetch(`https://api-dierentuin-michielkuyken.cloud.okteto.net/regios/${regionaam}`);
                const data = await response.json();

                // Update the content of the page with the fetched data
                document.getElementById('regioTitle').textContent = data.regionaam;
                document.getElementById('foto').src = data.foto;
                regio_id = data.id;
                document.getElementById('regio_id').textContent = data.id;
            } catch (error) {
                console.error('Error during initialization:', error);
            }
            
        });

    </script>
    console.log(regio_id)
    <div x-data="{
        responsedata: null,
        async getData(regio_id) {
            this.responsedata = await (await fetch('https://api-dierentuin-michielkuyken.cloud.okteto.net/dier/${regio_id}')).json();
            console.log(this.responsedata);
        }
    }" x-init="getData">
        <h2>Dieren</h2>
        <ul>
            <template x-for="dier in responsdata" :key="dier.id">
                <li>
                    <strong x-text="dier.diersoort"></strong>
                </li>
            </template>
            <template x-if="!responsedata">
                <li>No dier found</li>
            </template>
        </ul>
    </div>
</div>
</body>
</html>
