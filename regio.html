<body>

    <h1 id="regioTitle"></h1>
    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            // Extract the regionaam parameter from the URL
            const urlParams = new URLSearchParams(window.location.search);
            const regionaam = urlParams.get('regionaam');

            // Fetch data for the specific regionaam from the API
            const response = await fetch(`https://api-dierentuin-michielkuyken.cloud.okteto.net/regios/${regionaam}`);
            const data = await response.json();

            // Update the content of the page with the fetched data
            document.getElementById('regioTitle').textContent = data.regionaam;
            document.getElementById('regio_id').textContent = data.id;

            // Call getData with the regio_id
            app.getData(data.id);
        });
        
        function fetchDataForDieren(regio_id) {
            // Fetch data for the specific regio_id from the API
            fetch(`https://api-dierentuin-michielkuyken.cloud.okteto.net/dieren/${regio_id}`)
                .then(response => response.json())
                .then(data => {
                    // Update the content of the page with the fetched data
                    // (You might want to update the content differently based on your data structure)
                    console.log(data);
                    // Set the fetched data to the responsedata variable
                    app.responsedata = data;
                })
                .catch(error => console.error('Error fetching data:', error));
        }
    </script>
    <div x-data="{
        responsedata: null,
        async getData(regio_id) {
            // Set regio_id to app.regio_id for later use
            app.regio_id = regio_id;
            // Call fetchDataForDieren to fetch data for dieren using regio_id
            await fetchDataForDieren(regio_id);
        }
    }" x-init="getData">
        <h2>Dieren</h2>
        <ul>
            <template x-for="dier in responsedata" :key="dier.id">
                <li>
                    <strong x-text="dier.diersoort"></strong>
                </li>
            </template>
            <template x-if="!responsedata">
                <li>No dier found</li>
            </template>
        </ul>
    </div>

</body>
</html>
